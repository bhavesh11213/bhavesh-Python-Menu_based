<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Elements</title>
    <style>
        body {
            background-color: #000000; /* Solid black background */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker look */
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2d99c4; 
            color: #000000; /* Black text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            z-index: 1000; /* Ensure it's on top of other elements */
        }

        .home-button:hover {
            background-color: #1e7f97; 
        }

        .draggable {
            width: 200px;
            height: 150px;
            background-color: #0a4ea7; 
            color: #137a9991; 
            position: absolute;
            cursor: grab; /* Change cursor to grab icon */
            border: 2px solid #341d9b; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 8px; /* Rounded corners for a techy feel */
            box-shadow: 0 0 15px rgba(10, 7, 58, 0.5);
        }

        #draggableDiv1 {
            top: 50px;
            left: 50px;
            background-color: #0a333d; 
                }

        #draggableDiv2 {
            top: 250px;
            left: 50px;
            background-color: #9faec013; 
        }

        /* Change cursor to grabbing when dragging */
        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>

<button class="home-button" onclick="window.location.href='index.html'">Home</button>

<div id="draggableDiv1" class="draggable"> ***BHAVESH*** </div>
<div id="draggableDiv2" class="draggable"> ***TRIVEDI*** </div>

<script>
    // Make an element draggable
    function makeDraggable(element) {
        let offsetX, offsetY;

        // Function to execute when mouse button is pressed
        const onMouseDown = (e) => {
            offsetX = e.clientX - element.offsetLeft;
            offsetY = e.clientY - element.offsetTop;
            document.addEventListener("mousemove", onMouseMove);
            document.addEventListener("mouseup", onMouseUp);
        };

        // Function to execute when mouse is moved
        const onMouseMove = (e) => {
            e.preventDefault();
            element.style.left = e.clientX - offsetX + "px";
            element.style.top = e.clientY - offsetY + "px";
        };

        // Function to execute when mouse button is released
        const onMouseUp = () => {
            document.removeEventListener("mousemove", onMouseMove);
            document.removeEventListener("mouseup", onMouseUp);
        };

        // Attach the mousedown event listener to the element
        element.addEventListener("mousedown", onMouseDown);
    }

    // Get the draggable elements
    const draggableDiv1 = document.getElementById("draggableDiv1");
    const draggableDiv2 = document.getElementById("draggableDiv2");

    // Make the elements draggable
    makeDraggable(draggableDiv1);
    makeDraggable(draggableDiv2);
</script>

</body>
</html>
