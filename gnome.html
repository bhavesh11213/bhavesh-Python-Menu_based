<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open gnome-terminal</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace; /* Monospace font for hacker look */
            background-color: #000000; /* Solid black background */
            color: #315f8a; 
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto; /* Centering with margin for positioning */
            padding: 20px;
            background-color: #1a1a1a; /* Dark background for container */
            border: 2px solid #8f7fad; /* Neon green border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(33, 151, 167, 0.5); 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #631a44; 
               }

        .home-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #97d697; 
            color: #000000; /* Black text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
            width: 100px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #693ea1; 
        }

        form input[type="submit"] {
            background-color: #1d91a0; 
            color: #000000; /* Black text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        form input[type="submit"]:hover {
            background-color: #14c5c5; 
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
    <div class="container">
        <h1>Open gnome-terminal via CGI Script</h1>
        <form action="/cgi-bin/gnome_terminal_open.py" method="get">
            <input type="submit" value="Open gnome-terminal">
        </form>
    </div>
</body>
</html>
